spring.application.name=PETITIONS-TEST

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:petitionstestdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable SQL initialization for tests
spring.sql.init.mode=never

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# Logging
logging.level.org.springframework=WARN
logging.level.com.ug.alexpetitions=DEBUG
